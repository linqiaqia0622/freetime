<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Box2D Javascript Fun : 00 : Most Basic Box2D Example</title>
    <link rel="author" href="http://profiles.google.com/sethladd">
    <script src="../Box2d.min.js"></script>
    <script src="../stats.js"></script>
    <script type="text/javascript">
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
  </head>
  <body>
    
    <canvas id="canvas" width="640" height="480" style="border: 1px solid black">
	
	   <script>
   // requestAnim shim layer by Paul Irish
    window.requestAnimFrame = (function(){
      return  window.requestAnimationFrame       || 
              window.webkitRequestAnimationFrame || 
              window.mozRequestAnimationFrame    || 
              window.oRequestAnimationFrame      || 
              window.msRequestAnimationFrame     || 
              function(/* function */ callback, /* DOMElement */ element){
                window.setTimeout(callback, 1000 / 60);
              };
    })();
  

// example code from mr doob : http://mrdoob.com/lab/javascript/requestanimationframe/

var canvas, context, toggle;

init();
animate();

function init() {

    canvas = document.getElementById( 'canvas' );
    canvas.width = 512;
    canvas.height = 512;

    context = canvas.getContext( '2d' );

    document.body.appendChild( canvas );

}

function animate() {
    requestAnimFrame( animate );
    draw();

}

function draw() {

    var time = new Date().getTime() * 0.002;
    var x = Math.sin( time ) * 100 + 256;
    var y = Math.cos( time * 0.9 ) * 100 + 256;
    toggle = !toggle;

    context.fillStyle = 'rgb(204, 217, 255)';
    context.beginPath();
    context.arc( x, y, 1, 0, Math.PI * 2, true );
    context.closePath();
    context.fill();

}

    </script>
	
	</canvas>
 
  </body>
</html>
